language: generic

sudo: required
dist: trusty

matrix:
  include:
    - os: linux
      env: CXX="g++-7" CC="gcc-7"
      compiler: gcc
      addons:
        apt:
          packages:
            - gcc-7
            - g++-7
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-system-dev
            - libboost-program-options-dev
            - libboost-filesystem-dev
            - linux-libc-dev
          sources: &sources
            - ubuntu-toolchain-r-test
    - os: linux
      env: CXX="g++-6" CC="gcc-6"
      compiler: gcc
      addons:
        apt:
          packages:
            - gcc-6
            - g++-6
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-system-dev
            - libboost-program-options-dev
            - libboost-filesystem-dev
            - linux-libc-dev
          sources: *sources
    - os: linux
      env: CXX="clang++-6.0" CC="clang-6.0"
      compiler: clang
      addons:
        apt:
          packages:
            - clang
            - g++-5
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-system-dev
            - libboost-program-options-dev
            - libboost-filesystem-dev
            - linux-libc-dev
          sources:
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
    - os: linux
      env: CXX="clang++-4.0" CC="clang-4.0"
      compiler: clang
      addons:
        apt:
          packages:
            - clang-4.0
            - g++-5
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-system-dev
            - libboost-program-options-dev
            - libboost-filesystem-dev
            - linux-libc-dev
          sources:
            - llvm-toolchain-trusty-4.0
            - ubuntu-toolchain-r-test
before_script:
  - sudo apt-get --no-install-suggests --no-install-recommends --force-yes install linux-headers-$(uname -r)
  - export CPATH="/usr/src/$(uname -r)/include:$CPATH"
  - ls -l /usr/src/4.4.0-83-generic/include/linux
  - wget http://www.vi-hps.org/upload/packages/otf2/otf2-2.0.tar.gz
  - tar -xf otf2-2.0.tar.gz
  - cd otf2-2.0
  - ./configure --prefix=/usr/local
  - make
  - sudo make install
  - cd ..
  - sudo apt-get --no-install-suggests --no-install-recommends --force-yes install libiberty-dev
  - cmake --version
  - cmake . -DUSE_RADARE=OFF
script:
  - make
  - ctest -V .
